<h1>The Pinboard</h1>
<em>Signed in as {{ currentUser.username }} <a data-method="delete" href="/users/sign_out" rel="nofollow">logout</a></em>
<hr>
<h2>New Pin</h2>

<pin-form form-data="formData" process-pin="processPin(valid)"></pin-form>

<hr>

<h1>Pins</h1>

<div ng-repeat="pin in pins">
  <h3>{{ pin.buy_sell ? 'Buy' : 'Sell' }} | <a ui-sref="show({ id: pin.id })">{{ pin.item }}</a></h3>
  <p><small>Posted by {{ pin.user.username }}</small></p>
  <p>{{ pin.description }}</p>
</div>
